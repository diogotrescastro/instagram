<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-pagina">
        <div class="instagram-telefone">
            <img src="./img/instagram-celular.png" alt="celular">

        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="foto-perfil">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como diogotrescastro</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="nao-e-usuario">Não é diogotrescastro?</p>
                <p class="nao-e-usuario">
                    <span class="link-estilo">Alternar contas</span>
                    ou
                    <span class="link-estilo">Inscreva-se</span>
                </p>
            </div>
            <div class="baixe-o-app">
                <p class="baixe-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download" target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DB4DA9175-7C1E-45F2-AE8E-44CCEB850793%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
